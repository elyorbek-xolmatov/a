    <main class="contact-main">
        <section class="contact-header">
            <h1 class="glow">Contact Us</h1>
            <p>Get in touch for sponsorships, collaborations, or questions!</p>
        </section>
        <section class="contact-form-section">
            <form class="contact-form" autocomplete="off">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit" class="btn-glow">Send Message</button>
            </form>

                <a href="https://instagram.com/stellar.edition" target="_blank"><i class="fab fa-instagram"></i></a>
